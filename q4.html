<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="questions">
    <p>
      Question 4: What kind of animal do you like the best?
    </p>
  </div>
  <form class="radio-container">
    <label class="container" for="Cats">
      <input type="radio" id="Cats" name="favorite_animal" value="Cats" onclick="trackResponse('strategy')">
      <span class="highlightable">Cats</span>
    </label>
    <label class="container" for="Dogs">
      <input type="radio" id="Dogs" name="favorite_animal" value="Dogs" onclick="trackResponse('shooter')">
      <span class="highlightable">Dogs</span>
    </label>
    <label class="container" for="Birds">
      <input type="radio" id="Birds" name="favorite_animal" value="Birds" onclick="trackResponse('simulation')">
      <span class="highlightable">Birds</span>
    </label>
    <label class="container" for="Horses">
      <input type="radio" id="Horses" name="favorite_animal" value="Horses" onclick="trackResponse('action')">
      <span class="highlightable">Horses</span>
    </label>
    <label class="container" for="Reptiles">
      <input type="radio" id="Reptiles" name="favorite_animal" value="Reptiles" onclick="trackResponse('survival')">
      <span class="highlightable">Reptiles</span>
    </label>
  </form> 
  <div class="button-container">
    <!-- Button element -->
    <a href="q5.html">
      <button class="start-button" onclick="validateSelection()"> Next Question </button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
