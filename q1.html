<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="questions">
    <p>
      Question 1: What do you like to do in your free time?
    </p>
  </div>
  <form class="radio-container">
    <label class="container" for="Reading/writing">
      <input type="radio" id="Reading/writing" name="free_time" value="Reading/writing" onclick="trackResponse('storytelling')">
      <span class="highlightable">Reading/writing</span>
    </label>
    <label class="container" for="Playing sports/going on a hike">
      <input type="radio" id="Playing sports/going on a hike" name="free_time" value="Playing sports/going on a hike" onclick="trackResponse('sport')">
      <span class="highlightable">Playing sports/going on a hike</span>
    </label>
    <label class="container" for="Hanging out with friends">
      <input type="radio" id="Hanging out with friends" name="free_time" value="Hanging out with friends" onclick="trackResponse('shooter')">
      <span class="highlightable">Hanging out with friends</span>
    </label>
    <label class="container" for="Baking/cooking">
      <input type="radio" id="Baking/cooking" name="free_time" value="Baking/cooking" onclick="trackResponse('simulation')">
      <span class="highlightable">Baking/cooking</span>
    </label>
    <label class="container" for="Shopping">
      <input type="radio" id="Shopping" name="free_time" value="Shopping" onclick="trackResponse('strategy')">
      <span class="highlightable">Shopping</span>
    </label>
  </form> 
  <div class="button-container">
    <!-- Button element -->
    <a href="q2.html">
      <button class="start-button" onclick="validateSelection()"> Next Question </button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
