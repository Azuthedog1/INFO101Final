      <input type="radio" id="Biking" name="free_time" value="Biking" onclick="trackResponse('action')">

    </label>
    <label class="container" for="Swimming">
      <input type="radio" id="Swimming" name="free_time" value="Swimming" onclick="trackResponse('puzzle')">

    </label>
    <label class="container" for="Archery ">
      <input type="radio" id="Archery " name="free_time" value="Archery" onclick="trackResponse('shooter')">

    </label>
        <label class="container" for="Running">
      <input type="radio" id="Running" name="free_time" value="Running" onclick="trackResponse('simulation')">

    </label>
        <label class="container" for="Playing a sport">
      <input type="radio" id="Playing a sport" name="free_time" value="Playing a sport" onclick="trackResponse('sport')">

    </label>
  </form>
