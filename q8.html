<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
<body>
	<div class="questions">
		<p>
		Question 8: How important are character design and customization to you?
		</p>
	</div>
  <form class="radio-container">
    <label class="container" for="Not important at all">
      <input type="radio" id="Not important at all" name="free_time" value="Not important at all">
      <span class="highlightable">Not important at all</span>
    </label>
    <label class="container" for="A little important">
      <input type="radio" id="A little important" name="free_time" value="A little important">
      <span class="highlightable">A little important</span>
    </label>
    <label class="container" for="Somewhat important">
      <input type="radio" id="Somewhat important" name="free_time" value="Somewhat important">
      <span class="highlightable">Somewhat important</span>
    </label>
        <label class="container" for="Important">
      <input type="radio" id="Important" name="free_time" value="Important">
      <span class="highlightable">Important</span>
    </label>
        <label class="container" for="Very important">
      <input type="radio" id="Very important" name="free_time" value="Very important">
      <span class="highlightable">Very important</span>
    </label>
  </form> 
  <div class="button-container">
<!-- Button element -->
  <a href="result.html">
    <button class="start-button"> Finish Quiz </button>
  </a>
</div>
</body>
