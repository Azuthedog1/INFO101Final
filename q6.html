<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">

<body>
  <div class="questions">
    <p>
      Question 6: What kind of extreme sport would you participate in?
    </p>
  </div>
  <form class="radio-container">
    <label class="container" for="Skydiving">
      <input type="radio" id="Skydiving" name="extreme_sport" value="Skydiving" onclick="trackResponse('action')">
      <span class="highlightable">Skydiving</span>
    </label>
    <label class="container" for="Iron man marathon">
      <input type="radio" id="Iron man marathon" name="extreme_sport" value="Iron man marathon" onclick="trackResponse('strategy')">
      <span class="highlightable">Iron man marathon</span>
    </label>
    <label class="container" for="Bungee jumping">
      <input type="radio" id="Bungee jumping" name="extreme_sport" value="Bungee jumping" onclick="trackResponse('simulation')">
      <span class="highlightable">Bungee jumping</span>
    </label>
    <label class="container" for="BMX">
      <input type="radio" id="BMX" name="extreme_sport" value="BMX" onclick="trackResponse('sport')">
      <span class="highlightable">BMX</span>
    </label>
    <label class="container" for="Cave diving">
      <input type="radio" id="Cave diving" name="extreme_sport" value="Cave diving" onclick="trackResponse('puzzle')">
      <span class="highlightable">Cave diving</span>
    </label>
  </form> 
  <div class="button-container">
    <!-- Button element -->
    <a href="q7.html">
      <button class="start-button" onclick="validateSelection()"> Next Question </button>
    </a>
  </div>

  <script src="script.js"></script>

</html>
